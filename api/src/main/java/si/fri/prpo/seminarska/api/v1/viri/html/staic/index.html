<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Members API</title>
    <script>
        async function getMembers() {
            const response = await fetch('/api/v1/members');
            const members = await response.json();

            const table = document.getElementById('members-table');
            table.innerHTML = `<tr>
                <th>ID</th><th>Name</th><th>Surname</th>
            </tr>`;
            members.forEach(member => {
                const row = `<tr>
                    <td>${member.id}</td>
                    <td>${member.name}</td>
                    <td>${member.surname}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        async function addMember() {
            const member = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                email: document.getElementById('email').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                homeAddress: document.getElementById('homeAddress').value,
                city: document.getElementById('city').value,
                zipCode: document.getElementById('zipCode').value,
                phoneNumber: document.getElementById('phoneNumber').value,
            };

            // // Optional: If you have certificate file, you need to handle it separately (file upload).
            // const fileInput = document.getElementById('certificateFile');
            // if (fileInput.files.length > 0) {
            //     const file = fileInput.files[0];
            //     member.certificateFile = await file.arrayBuffer(); // Converts file to ArrayBuffer
            //     member.fileType = file.type; // Store file type (e.g., "image/png", "application/pdf")
            // }

            const response = await fetch('http://localhost:8080/v1/members', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(member)
            });

            if (response.ok) {
                alert('Member added successfully!');
                getMembers();
            } else {
                alert('Failed to add member');
            }
        }

        window.onload = getMembers;
    </script>
</head>
<body>
<h1>Members API</h1>
<table id="members-table" border="1"></table>

<h2>Add a Member</h2>
<form onsubmit="event.preventDefault(); addMember();">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

    <label for="homeAddress">Home Address:</label>
    <input type="text" id="homeAddress" name="homeAddress" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="zipCode">ZIP Code:</label>
    <input type="text" id="zipCode" name="zipCode" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>


    <label for="certificateFile">Certificate File:</label>
    <input type="file" id="certificateFile" name="certificateFile"><br><br>

    <button type="submit">Add Member</button>
</form>

<!-- Button to navigate to paginated members page -->
<button onclick="window.location.href='paginated-members.html'">View Paginated Members</button>
</body>
</html>
